<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>





    <ion-list-header>Lista de amigos </ion-list-header>
    <ion-item *ngFor="let usuario of usuarios">
<ion-avatar item-start >
  <img src="assets/imgs/perfile.jpg">
</ion-avatar>
      <h2>
        {{usuario.name}}
      </h2>
      <p> Email: {{ usuario.email }} </p>
    </ion-item>
  </ion-list>


</ion-content>
