<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Lista de amigos </ion-list-header>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-icon name="contact" item-start></ion-icon>
      <b>Nombre:</b> {{usuario.name}}
      <br> Email: {{ usuario.email }}
    </ion-item>
  </ion-list>


</ion-content>
