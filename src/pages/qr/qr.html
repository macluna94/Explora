<ion-header>

  <ion-navbar>
    <ion-title>Qr-Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <ion-input type="text" placeholder="QR data" [(ngModel)]="qrData"  >
  </ion-input>
</ion-item>


 

<button ion-button full icon-left (click)="createCode()">
  <ion-icon name="barcode"></ion-icon>Crear Code
</button>
<button ion-button full icon-left (click)="scanCode()">
  <ion-icon name="qr-scanner"></ion-icon>Scan Code
</button>

<ion-card *ngIf="createdCode">
  <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
  <ion-card-content>
    <p>Value: {{ createdCode }}</p>
  </ion-card-content>

<ion-card>
  <img src='assets/imgs/cultura.jpg'>
  <ion-card-title style="padding-left: 8px; ">
    Instituto de Cultura
  </ion-card-title>


  <ion-card-content>
    <p>
      Instituto municipal de cultura, ubicado en donde permanec√≠a la antigua secundaria del Colegio

    </p>
  </ion-card-content>
</ion-card>


  </ion-card>

<ion-card *ngIf="scannedCode">
  <ion-card-content>
    Result from Scan: {{ scannedCode }} 
  </ion-card-content>
</ion-card>
